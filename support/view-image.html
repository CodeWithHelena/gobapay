<!DOCTYPE html>
<html>

<head>
    <title>View Document</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        .image-container {
            max-width: 100%;
            text-align: center;
        }

        img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .loading {
            text-align: center;
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <div id="loading" class="loading">Loading image...</div>
        <img id="documentImage" style="display: none;" alt="Document">
        <div id="error" style="display: none; text-align: center; color: red;">
            Failed to load image
        </div>
    </div>

    <script>
        async function loadImage() {
            const urlParams = new URLSearchParams(window.location.search);
            const filename = urlParams.get('file');
            const type = urlParams.get('type'); // 'nin' or 'passport'

            if (!filename) {
                document.getElementById('error').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                return;
            }

            try {
                const token = localStorage.getItem('admin_tkn');
                const response = await fetch(`https://gobapay.onrender.com/api/staff/get-customer-image?file=${encodeURIComponent(filename)}&type=${type}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const imageUrl = URL.createObjectURL(blob);
                    document.getElementById('documentImage').src = imageUrl;
                    document.getElementById('documentImage').style.display = 'block';
                    document.getElementById('loading').style.display = 'none';
                } else {
                    throw new Error('Failed to load image');
                }
            } catch (error) {
                document.getElementById('error').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            }
        }

        loadImage();
    </script>
</body>

</html>
