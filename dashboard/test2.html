<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer Modal Example</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Owl Carousel -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
  <!-- Iconify -->
  <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>

  <style>
    :root {
      --primary-color: #0C3A30;
      --secondary-color: #9EDD05;
      --lite-secondary: #D1EDBF;
    }

    .btn-brand {
      border: none;
      background: var(--secondary-color);
      color: var(--primary-color);
      padding: 0.9rem 3rem;
      font-size: 17px;
      font-weight: 600;
      border-radius: 30px;
      text-align: center;
      display: inline-block;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: flex-end;
      z-index: 9999;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: #fff;
      border-radius: 20px 20px 0 0;
      width: 100%;
      max-width: 400px;
      transform: translateY(0);
      transition: transform 0.3s ease;
    }

    .modal-header {
      background: var(--secondary-color);
      color: var(--primary-color);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    .modal-content {
      padding: 20px;
      text-align: center;
    }

    .modal-footer {
      text-align: center;
      padding: 15px;
    }

    .modal-footer button {
      background: none;
      border: none;
      color: red;
      font-weight: bold;
      cursor: pointer;
    }

    @media (min-width: 768px) {
      .modal-overlay {
        align-items: center;
      }

      .modal {
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>

  <main class="container my-5">
    <h3 class="mb-4">Transfer</h3>
    <form>
      <div class="mb-3">
        <label>Bank</label>
        <select class="form-select">
          <option>Firstbank</option>
          <option>Gobapay</option>
          <option>Opay</option>
          <option>Zenith</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Account Number</label>
        <input type="number" class="form-control" placeholder="3903745832">
