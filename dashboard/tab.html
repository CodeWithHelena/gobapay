<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Tabs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .tab-wrapper{
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .tabs {
            gap: 15px;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            background: transparent;
            color: #333;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .tab-button.active {
            border-bottom: 2px solid #00BF62;
        }
        .tab-content {
            display: none;
            padding: 20px;
            background: white;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .tab-content.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

<div class="tab-wrapper">
    <div class="tabs">
        <button class="tab-button active" data-tab="tab1">Recents</button>
        <button class="tab-button" data-tab="tab2">Beneficiaries</button>
    </div>
    
    <div id="tab1" class="tab-content active">
        <h2>Tab 1 Content</h2>
        <p>This is the content for Tab 1.</p>
    </div>
    <div id="tab2" class="tab-content">
        <h2>Tab 2 Content</h2>
        <p>This is the content for Tab 2.</p>
    </div>
</div>

<script>
    const buttons = document.querySelectorAll('.tab-button');
    const contents = document.querySelectorAll('.tab-content');

    buttons.forEach(button => {
        button.addEventListener('click', () => {
            // Remove active class from all buttons
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            // Hide all content and show the clicked one with animation
            contents.forEach(content => {
                content.classList.remove('active');
            });

            document.getElementById(button.dataset.tab).classList.add('active');
        });
    });
</script>

</body>
</html>
