<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GobaPay</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Boostrap 5.3.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <!-- Iconify Script -->
    <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/modal.css">
    <script type="module" src="assets/js/auth.js"></script>
    <style>

    </style>
</head>

<body>

    <main>
        <div class="dashboard-container">
            <div class="dashboard">
                <div id="sidebar_container">
                    <!-- Sidebar Goes Here -->
                </div>
                <script type="module" src="assets/js/sidebar.js"></script>


                <main class="main-content" style="background: #ffff;">

                    <div class="title d-flex justify-content-center align-items-center">
                        <h5 class="sm-title">Profile</h5>
                    </div>

                    <section class="receipt-section">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg12">
                                    <div class="receipt-wrapper">
                                        <div class="receipt">
                                            <div class="top-content d-flex justify-content-between align-items-center mb-4">
                                                <div class="img"><img src="/assets/img/brand-logo.jpg" alt="" width="60px"></div>
                                                <div class="receipt-title">
                                                    <p>Transaction receipt</p>
                                                </div>
                                            </div>
                                            <div class="message d-flex justify-content-center align-items-center">
                                                <span class="success-check d-flex justify-content-center align-items-center me-1"><i class="fa-solid fa-check"></i></span>
                                                <span>Transaction Successful</span>
                                            </div>
                                            <div class="amount text-center py-2">
                                                <h5 class="fw-bolder skeleton" id="receiptAmount" style="max-width: 100px; margin: auto;"></h5>
                                                <p></p>
                                            </div>
                                            <div>
                                                <table>
                                                    <tr></tr>
                                                    <tr>
                                                        <td class="">
                                                            <div>Sender</div>
                                                        </td>
                                                        <td class="left-item" id="accountNumValue">
                                                            <!-- <div class="skeleton"></div> -->
                                                            <div class="d-flex flex-column justify-content-end align-items-end">
                                                                <span class="skeleton" id="receiptSenderName" style="max-width: 200px"></span>
                                                                <span class="skeleton" id="receiptSenderAccount"  style="max-width: 150px"></span>
                                                                <span class="skeleton" id="receiptSenderBank"  style="max-width: 150px"></span>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td class="">
                                                            <div>Reciever</div>
                                                        </td>
                                                        <td class="left-item" id="accountNumValue">
                                                            <!-- <div class="skeleton"></div> -->
                                                            <div class="d-flex flex-column justify-content-end align-items-end">
                                                                <span class="skeleton" id="receiptRecieverName"  style="max-width: 200px"></span>
                                                                <span class="skeleton" id="receiptRecieverAccount"  style="max-width: 150px"></span>
                                                                <span class="skeleton" id="receiptRecieverBank"  style="max-width: 150px"></span>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>Transaction Date</td>
                                                        <td class="left-item d-flex flex-column justify-content-end align-items-end">
                                                            <span class="upgrade skeleton" id="receiptTransactionDate"  style="max-width: 170px"></span>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>Referrence</td>
                                                        <td class="left-item">
                                                            <!-- <span class="upgrade skeleton" id="receiptTransactionRef"></span> -->
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>Narration</td>
                                                        <td class="left-item d-flex flex-column justify-content-end align-items-end">
                                                            <span class="upgrade skeleton" id="receiptDescription"  style="max-width: 150px"></span>
                                                        </td>
                                                    </tr>
                                                </table>
                                        
                                                <div class="bottom-content text-center mt-3">
                                                    <p>
                                                        <span class="d-block">Contact Support</span>
                                                        <a href="mailto: support@gobapay.com">support@gobapay.com</a>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Alert Message -->
                            <div class="message-container">
                                <div id="toast-container"></div>
                            </div>
                        </div>
                    </section>


                </main>
            </div>
        </div>


        <div class="message-container">
            <div id="toast-container"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <!--Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script type="module" src="assets/js/payin/receipt.js"></script>



</body>

</html>
