<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap 5.3.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Font Awesome 6 (Latest) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/general.css">

    <style>
    </style>
</head>
<body>
    <main>
        <section class="register bg-cover">
            <div class="register-container">
                <div class="brand-logo p-3"><a href="/landing/"><img src="assets/img/logo__2.png" alt=""></a></div>
                <div class="row">
                    <div class="col-lg-6 d-flex justify-content-center align-items-center">
                        <div class="otp-wrapper">
                            <div class="img text-center"><img src="assets/img/verify-email-otp.png" alt=""></div>
                            <div class="otp-title text-center">
                                <h4>OTP Verification</h4>
                                <p>One Time Password OTP has been sent via Email to <span class="otp-email"  id="otp-email">example@gmail.com</span></p>
                                <p>Enter the OTP below to verify it</p>
                            </div>
                            <div class="otp-container">
                                <input type="number" maxlength="1" class="otp-input" id="otp1" autofocus>
                                <input type="number" maxlength="1" class="otp-input" id="otp2">
                                <input type="number" maxlength="1" class="otp-input" id="otp3">
                                <input type="number" maxlength="1" class="otp-input" id="otp4">
                                <input type="number" maxlength="1" class="otp-input" id="otp5">
                                <input type="number" maxlength="1" class="otp-input" id="otp6">
                            </div>
                            <!-- <div class="resend-otp-div">
                                <p class="resend-otp">Resend OTP in <span class="otp-counter">00:08</span></p>
                                
                            </div> -->
                            <div class="resend-otp-div mt-3">
                                <p class="resend-otp">Resend OTP: <span class="otp-counter">03:00</span></p>
                            </div>
                            
                            <div class="verify-btn mt-5"><button class="btn-brand" id="verifyOtpBtn"><i class="fa fa-spin me-2"></i>Verify OTP</button></div>
                        </div>
                    </div>
                    
                    <div class="col-lg-6 bg-wrapper">
                        <div class="register-bg bg-cover">
                            <div>
                                <p>Welcome to <span class="gobapay">Gobapay</span>
                                    <span class="welcome-message">Verify your account OTP</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </section>
         <div class="message-container">
            <div id="toast-container"></div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <!--Jquery -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script type="module" src="assets/js/auth/resetotp.js"></script>
     
</body>
</html>
