<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Boostrap 5.3.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <!-- Iconify Script -->
	<script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <style>
        
    </style>
</head>
<body>

    <div id="header">
        <!-- Header content goes here -->
    </div>
    <script src="assets/js/header.js"></script>
    

    <main>

         <!-- ======= Hero Section ======= -->
         <section class="hero-section">
            <div class="hero bg-cover">
                <div class="hero-content d-flex justify-content-center">
                    <h5>Contact Us</h5>
                </div>
            </div>
        </section>


        <!-- ======= Contact Us Section ======= -->
         <section class="contact-us">
            <div class="container">
                <div class="row gy-3 row1">
                    <div class="col-lg-6">
                        <div class="frame-wrapper">
                            <!-- Embed a random map using iframe -->
                            <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=-122.51492691040039%2C37.7081314029692%2C-122.3570442199707%2C37.83244354240595&layer=mapnik" 
                                width="100%" 
                                height="600" 
                                style="border-radius:15px;">
                            </iframe>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-wrapper">
                            <div class="title">
                                <h4>Feel free to contact us</h4>
                            </div>
                            <div class="form">
                                <div>
                                    <input type="text" name="fullName" placeholder="Enter your name">
                                </div>
                                <div>
                                    <input type="email" name="email" placeholder="Enter your email">
                                </div>
                                <div>
                                    <input type="text" name="subject" placeholder="Write your subject">
                                </div>
                                <div>
                                    <textarea name="message" id="">
                                        Write message
                                    </textarea>
                                </div>
                                <div>
                                    <button class="btn-brand btn-submit">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row gy-3 mt-5 row2">
                    <div class="title">
                        <h4>Quick Information</h4>
                    </div>
                    <div class="col-md-4">
                        <div class="box d-flex">
                            <div class="img me-3 d-flex justify-content-center align-items-center"><span class="iconify" data-icon="mdi:map-marker-outline"></span></div>
                            <div class="text">
                                <h4>Office Address</h4>
                                <p><a href="">Aninwagbo Street, Garriki Awkawnanu, Enugu</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="box d-flex">
                            <div class="img me-3 d-flex justify-content-center align-items-center"><span class="iconify" data-icon="mdi:email-outline"></span></div>
                            <div class="text pt-2">
                                <h4>Email Address</h4>
                                <p><a href="mailto: support@gobapay.com">support@gobapay.com</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="box d-flex">
                            <div class="img me-3 d-flex justify-content-center align-items-center"><span class="iconify" data-icon="mdi:phone-outline"></span></div>
                            <div class="text pt-2">
                                <h4>Mobile Number</h4>
                                <p><a href="tel: +234 81-3874-6662">+234 81-3874-6662</a></p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
         </section>

    </main>
    

    <footer id="footer">
        <!-- Footer content goes here -->
    </footer>

    <script src="assets/js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    
    <script src="assets/js/script.js"></script>


</body>
</html>
