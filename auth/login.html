<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap 5.3.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/general.css">
    <!-- Font Awesome 6 (Latest) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <main>
        <section class="register bg-cover">
            <div class="register-container">
                <div class="brand-logo p-3"><a href="/landing/"><img src="assets/img/logo__2.png" alt=""></a></div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-wrapper">
                            <div class="title">
                                <h4>Login</h4>
                            </div>
                            <form class="form" id="loginForm">
                                <div>
                                    <input type="number" id="beneficiaryAccountNumber" placeholder="Enter Account Number">
                                </div>
                                <div>
                                    <input type="password" id="password" placeholder="Enter Password">
                                </div>
                                <div>
                                    <p class="form-text">Don't have account? <a href="register.html" class="text-primary">Register</a></p>
                                </div>
                                <div class="register-btn">
                                    <button type="submit" class="btn-brand" id="loginBTN"><i class="fa fa-spin me-2"></i>Login</button>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <p class="form-text"><a href="forgot-password.html">Forgot Password?</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <div class="col-lg-6 bg-wrapper">
                        <div class="register-bg bg-cover">
                            <div>
                                <p>Welcome to <span class="gobapay">Gobapay</span>
                                    <span class="welcome-message">Login to access your account</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </section>
         <div class="message-container">
            <div id="toast-container"></div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <!--Jquery -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

     <script type="module" src="/assets/js/auth/login.js"></script>
</body>
</html>
