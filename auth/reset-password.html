<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap 5.3.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome 6 (Latest) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="assets/css/general.css">
</head>
<body>
    <main>
        <section class="register">
            <div class="register-container">
                <div class="brand-logo m-3"><a href="/landing/"><img src="assets/img/logo__2.png" alt=""></a></div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-wrapper">
                            <div class="title">
                                <h4>Reset Password</h4>
                                <p>Please your new password and confirm new password to continue</p>
                            </div>
                            <div class="form">
                                <div>
                                    <input type="password" id="newPassword" name="new-password" placeholder="Enter new password">
                                </div>
                                <div>
                                    <input type="password" id="confirmPassword" name="confirm-new-password" placeholder="Confirm new password">
                                </div>
                                <div class="register-btn">
                                     <button class="btn-brand" id="reset_password"><i class="fa fa-spin me-2"></i>Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-6 bg-wrapper">
                        <div class="register-bg bg-cover">
                            <div>
                                <p>Welcome to <span class="gobapay">Gobapay</span>
                                    <span class="welcome-message">Reset your password</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </section>

         <div class="message-container">
            <div id="toast-container"></div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <!--Jquery -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script type="module" src="assets/js/auth/resetPassword.js"></script>
    </body>
</html>
